name: release

on:
  pull_request:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  # --- Linux / macOS / others via main GoReleaser run ---
  goreleaser-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Run GoReleaser (non-Windows)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --skip=windows
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --- Dedicated Windows build to avoid Defender flags ---
  goreleaser-windows:
    runs-on: windows-latest
    needs: goreleaser-main
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Run GoReleaser (windows only)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --skip=linux --skip=darwin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
